<h1 class="titleText2">{{'EDITAR' | oTranslate }}</h1>

<!-- Inicio del formulario -->
<o-form #formAdmin entity="user" service="users" keys="user_" header-actions="U" show-header-navigation="no"
  keys-sql-types="STRING" class="form-background">
  <div>
    <div class="center">

      <!-- Fila del formulario -->
      <o-row class="form-row">
        <!-- Campo de entrada de texto para el atributo "name" -->
        <o-text-input class="input-padding" attr="name" fxFlex="50" required="yes" class="margin"></o-text-input>

        <!-- Campo de entrada de texto para el atributo "surname" -->
        <o-text-input class="input-padding" attr="surname" fxFlex="50" required="yes" class="margin"></o-text-input>
      </o-row>

    </div>
  </div>
</o-form>
