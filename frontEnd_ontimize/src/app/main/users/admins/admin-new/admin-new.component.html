<h1 class="titleText2">{{'ALTA_ADMIN' | oTranslate }}</h1>

<!-- Inicio del formulario -->
<o-form #formAdmin service="users" entity="user" keys="user_" header-actions="R;I;U;D" show-header-actions-text="no"
  show-header-navigation="no" (onDataLoaded)="loadRol($event)" class="form-background">
  <div>
    <div class="center">

      <!-- Fila del formulario -->
      <o-row class="form-row">
        <!-- Campo de entrada de texto para el atributo "name" -->
        <o-text-input class="input-padding" attr="name" fxFlex="100" required="yes" label="Nombre"
          class="margin"></o-text-input>

        <!-- Campo de entrada de texto para el atributo "surname" -->
        <o-text-input class="input-padding" attr="surname" fxFlex="100" required="yes"></o-text-input>
      </o-row>

      <!-- Fila del formulario -->
      <o-row class="form-row">
        <!-- Campo de entrada de texto para el atributo "user_" -->
        <o-text-input class="input-padding" attr="user_" fxFlex="100" required="yes" label="Email"></o-text-input>
      </o-row>

      <!-- Fila del formulario -->
      <o-row class="form-row">
        <!-- Campo de entrada de contraseña -->
        <o-password-input class="input-padding" attr="password" fxFlex="100" required="yes"
          (onChange)="reviewMatches($event)" label="Contraseña" show-password-button="yes"
          [validators]="validatorsArray">
          <!-- Validador personalizado para la contraseña -->
          <o-validator [error-name]="'passwordNotSize'"
            [error-text]="'La contraseña debe tener al menos 6 dígitos, 1 número y un símbolo'"></o-validator>
        </o-password-input>

        <!-- Campo de entrada de confirmación de contraseña -->
        <o-password-input class="input-padding" attr="passwordConfirm" fxFlex="100" required="yes"
          (onChange)="reviewMatches($event)" label="Confirmar contraseña" show-password-button="yes"
          [validators]="validatorsArray" class="margin">
          <!-- Validador personalizado para la confirmación de contraseña -->
          <o-validator [error-name]="'passwordNotMatched'" [error-text]="'Las contraseñas no coinciden'"></o-validator>
        </o-password-input>
      </o-row>

      <!-- Campo de entrada oculto para el rol -->
      <o-text-input attr="rol" entity="role" service="role" columns="id_rolename;rolename" value-column="id_rolename"
        data="1" oHidden #rolAdmin></o-text-input>

    </div>
  </div>
</o-form>
